<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="time">
        <h3 class="hour">9am</h3>
        <textarea  name="" id="9" cols="110" rows="3"></textarea>
        <!--<input class="saveBtn" type="button" value="Save" />-->
        <button id = "nine" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">10am</h3>
        <textarea name="" id="10" cols="110" rows="3"></textarea>
        <button id = "ten" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">11am</h3>
        <textarea name="" id="11" cols="110" rows="3"></textarea>
        <button id = "eleven" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">12pm</h3>
        <textarea name="" id="12" cols="110" rows="3"></textarea>
        <button id = "twelve" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">1pm</h3>
        <textarea name="" id="13" cols="110" rows="3"></textarea>
        <button id = "one" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">2pm</h3>
        <textarea name="" id="14" cols="110" rows="3"></textarea>
        <button  id = "two" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">3pm</h3>
        <textarea name="" id="15" cols="110" rows="3"></textarea>
        <button id = "three" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">4pm</h3>
        <textarea name="" id="16" cols="110" rows="3"></textarea>
        <button id = "four" class="saveBtn" type="button">Save</button>
      </div>
      <div class="row time-block" id="time">
        <h3 class="hour">5pm</h3>
        <textarea name="" id="17" cols="110" rows="3"></textarea>
        <button id = "five" class="saveBtn" type="button">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="schedular.js"></script>
  </body>
</html>
